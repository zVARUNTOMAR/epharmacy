<app-header></app-header>
<div class="search-container">
    <h3>SEARCH MEDICINES</h3><br>
    <form [formGroup] = "searchDetails" (submit)="onSubmit()" autocomplete = "off" id = "form2">
      <div class="form-group">
        <mat-form-field appearance="outline">
            <input matInput color = "warn" name = "search"  id = "search" formControlName ="search" class="form-control" required>
        </mat-form-field>
      </div>
    <button mat-raised-button class="btn btn-primary submit"><mat-icon>search</mat-icon>SEARCH</button>

    </form>
</div>  

<div class="result">
    <h3 class="buy">BUY MEDICINES</h3><br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th>Medicine Id </th>
            <th>Medicine Name</th>
            <th>Disease Id</th>
            <th>Quantity</th>
            <th>BUY</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicine of service.searchMedicines" id = "datas">
                <td>{{medicine.medicineId}}</td>
                <td>{{medicine.medicineName}}</td>
                <td>{{medicine.diseaseId}}</td>
                <td>{{medicine.quantity}}</td>
                <td><a [routerLink]="['/medicine/corona/buyproduct',medicine.medicineId]"><button mat-raised-button color="warn">BUY</button></a></td>
            </tr>
        </tbody>
      </table>

      <a [routerLink]="'/medicine'"><button mat-raised-button color="primary" id = "home">HOME</button></a>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
